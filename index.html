<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Beyblade</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-beyblade.jpg'); /* Ajouter un fond d'écran */
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        /* En-tête */
        header {
            background-color: rgba(0, 0, 0, 0.8); /* Arrière-plan transparent */
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #FFD700; /* Couleur or */
            margin: 0;
        }

        /* Section produits */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background-color: rgba(0, 0, 0, 0.8); /* Bloc semi-transparent */
            margin: 15px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px #FFD700; /* Effet brillant autour du produit */
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .product p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product button {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #FFA500; /* Couleur orange au survol */
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boutique Beyblade</h1>
    </header>
    <main>
        <section class="products">
            <!-- Produit 1 -->
            <div class="product">
                <img src="beyblade1.jpg" alt="Toupie Beyblade 1">
                <h2>Toupie Beyblade 1</h2>
                <p>Prix : 15€</p>
                <button>Ajouter au panier</button>
            </div>

            <!-- Produit 2 -->
            <div class="product">
                <img src="beyblade2.jpg" alt="Toupie Beyblade 2">
                <h2>Toupie Beyblade 2</h2>
                <p>Prix : 20€</p>
                <button>Ajouter au panier</button>
            </div>

            <!-- Produit 3 -->
            <div class="product">
                <img src="beyblade3.jpg" alt="Toupie Beyblade 3">
                <h2>Toupie Beyblade 3</h2>
                <p>Prix : 25€</p>
                <button>Ajouter au panier</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Boutique Beyblade - Tous droits réservés.</p>
    </footer>
</body>
</html>
